<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/output.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Exo|Bricolage Grotesque|Red Hat Text"
    />
    <script src="script.js" defer></script>
    <title>Library of Athena</title>
  </head>
  <body
    class="pb-8 flex flex-col min-h-screen font-redhat font-bold text-lg bg-white"
  >
    <div
      class="bg-[#eff0f3] font-bricolage flex justify-center items-center gap-3 p-[calc(0.2vw+1rem)] border border-b-gray-300 shadow-md"
    >
      <img
        src="images/athena-owl.png "
        alt="athena-owl-logo"
        class="w-24 h-auto"
      />
      <div class="text-3xl text-amber-700">Library of Athena</div>
    </div>
    <div
      class="flex items-center justify-around flex-wrap pt-8 gap-y-8 min-w-[26ch]"
    >
      <div class="flex justify-center">
        <button
          class="add-btn border-2 border-amber-700 text-amber-700 p-3 rounded-md w-40 bg-gradient-to-r from-amber-700 from-50% to-white to-50% bg-[length:200%_100%] bg-right-bottom hover:bg-left-bottom hover:text-white transition-all ease-in-out duration-300"
        >
          + Add Book
        </button>
      </div>
      <div class="flex justify-center gap-8">
        <div>
          No. of books:
          <span class="total-books"></span>
        </div>
        <div>
          No. of books read:
          <span class="total-books-read"></span>
        </div>
      </div>
    </div>
    <div class="pt-8 flex justify-center">
      <div class="w-4/5 min-w-[20rem]">
        <table class="w-full text-center border-separate border-spacing-0">
          <thead>
            <tr class="bg-amber-700 border-0 rounded-t-xl text-white">
              <th class="table-header">Title</th>
              <th class="table-header">Author</th>
              <th class="table-header">Pages</th>
              <th class="table-header">Status</th>
              <th class="table-header">Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <dialog class="modal">
      <form
        action=""
        class="border border-black bg-white p-16 book-form flex flex-col gap-4"
      >
        <div class="flex flex-col">
          <label for="title">Title:</label
          ><input
            type="text"
            id="title"
            name="title"
            class="border border-black"
            required
            autocomplete="off"
            maxlength="30"
          />
        </div>
        <div class="flex flex-col">
          <label for="author">Author:</label
          ><input
            type="text"
            id="author"
            name="author"
            class="border border-black"
            required
            autocomplete="off"
            maxlength="30"
          />
        </div>
        <div class="flex flex-col">
          <label for="pages">No. of Pages:</label
          ><input
            type="number"
            id="pages"
            name="pages"
            class="border border-black"
            required
            autocomplete="off"
            max="10000"
            min="1"
          />
        </div>
        <div class="flex justify-center gap-4">
          <input type="checkbox" id="status" name="status" />
          <label for="status">I have read it</label>
        </div>
        <div class="flex justify-evenly">
          <button
            class="cancel-btn border border-black pr-4 pl-4 pt-2 pb-2"
            type="button"
          >
            Cancel
          </button>
          <button class="border border-black pr-4 pl-4 pt-2 pb-2">
            Submit
          </button>
        </div>
      </form>
    </dialog>
  </body>
</html>
