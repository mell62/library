<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/output.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Exo|Bricolage Grotesque|Red Hat Text"
    />
    <script src="script.js" defer></script>
    <title>Library of Athena</title>
  </head>
  <body
    class="pb-8 flex flex-col min-h-screen font-redhat font-bold text-lg bg-white"
  >
    <div
      class="bg-[#eff0f3] font-bricolage flex justify-center items-center gap-3 p-[calc(0.2vw+1rem)] border border-b-gray-300 shadow-md"
    >
      <img
        src="images/athena-owl.png "
        alt="athena-owl-logo"
        class="w-24 h-auto cursor-pointer"
      />
      <div class="text-3xl text-amber-700 cursor-pointer">
        Library of Athena
      </div>
    </div>
    <div
      class="flex items-center justify-around flex-wrap pt-8 gap-y-8 min-w-[26ch]"
    >
      <div class="flex justify-center">
        <button
          class="add-btn border-2 border-amber-700 text-amber-700 p-3 rounded-md w-40 bg-gradient-to-r from-amber-700 from-50% to-white to-50% bg-[length:200%_100%] bg-right-bottom hover:bg-left-bottom hover:text-white hover:shadow-md transition-all ease-in-out duration-300"
        >
          + Add Book
        </button>
      </div>
      <div class="flex justify-center">
        <div class="w-40 pl-4">
          No. of books:
          <span class="total-books"></span>
        </div>
        <div class="w-44">
          No. of books read:
          <span class="total-books-read"></span>
        </div>
      </div>
    </div>
    <div class="pt-8 flex justify-center">
      <div class="w-4/5 min-w-[23rem]">
        <table class="w-full text-center border-separate border-spacing-0">
          <thead>
            <tr class="bg-amber-700 border-0 rounded-t-xl text-white">
              <th class="table-header">Title</th>
              <th class="table-header">Author</th>
              <th class="table-header">Pages</th>
              <th class="table-header">Status</th>
              <th class="table-header">Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <dialog
      class="border-2 border-white rounded-md modal transform scale-[0.1] transition-transform duration-300 ease-in-out"
    >
      <form
        action=""
        class="border-4 border-amber-700 rounded-md bg-white p-16 book-form flex flex-col gap-6"
      >
        <div class="flex flex-col">
          <input
            type="text"
            id="title"
            name="title"
            class="border-2 border-amber-700 rounded-sm text-green-700 p-1 focus:outline-none focus:border-black hover:border-black"
            required
            autocomplete="off"
            maxlength="50"
            placeholder="Title"
          />
        </div>
        <div class="flex flex-col">
          <input
            type="text"
            id="author"
            name="author"
            class="border-2 border-amber-700 rounded-sm text-green-700 p-1 focus:outline-none focus:border-black hover:border-black"
            required
            autocomplete="off"
            maxlength="50"
            placeholder="Author"
          />
        </div>
        <div class="flex flex-col">
          <input
            type="number"
            id="pages"
            name="pages"
            class="border-2 border-amber-700 rounded-sm text-green-700 p-1 focus:outline-none focus:border-black invalid:text-red-600 hover:border-black"
            required
            autocomplete="off"
            max="10000"
            min="1"
            placeholder="No. of Pages"
          />
        </div>
        <div class="flex justify-center items-center gap-4">
          <input
            type="checkbox"
            id="status"
            name="status"
            class="focus:outline-none appearance-none border-2 border-amber-700 rounded-sm w-5 h-5 text-green-700 before:content-['âœ”'] before:absolute before:bottom-[8.6rem] before:invisible checked:before:visible hover:border-black"
          />
          <label for="status" class="text-amber-700">I have read it</label>
        </div>
        <div class="flex justify-between text-amber-700">
          <button
            class="cancel-btn border-2 border-amber-700 rounded-md pr-3 pl-3 pt-2 pb-2 hover:bg-amber-700 hover:text-white hover:shadow-md transition-all duration-300"
            type="button"
          >
            &#10006; Cancel
          </button>
          <button
            class="border-2 border-amber-700 rounded-md pr-3 pl-3 pt-2 pb-2 hover:bg-amber-700 hover:text-white hover:shadow-md transition-all duration-300"
          >
            &#128218; Submit
          </button>
        </div>
      </form>
    </dialog>
  </body>
</html>
