<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/output.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Exo|Milonga|Red Hat Text"
    />
    <script src="script.js" defer></script>
    <title>Library of Athena</title>
  </head>
  <body
    class="flex flex-col min-h-screen font-redhat font-bold text-lg bg-[#eff0f3]"
  >
    <div class="flex justify-center items-center gap-3 p-[calc(0.2vw+1rem)]">
      <img
        src="images/athena-owl.png "
        alt="athena-owl-logo"
        class="w-[calc(2.5vw+4.5rem)] h-auto"
      />
      <div class="font-milonga text-3xl text-orange-400">Library of Athena</div>
    </div>
    <div class="flex justify-around items-center">
      <button
        class="add-btn border-2 border-dashed border-orange-400 text-orange-400 p-3 rounded-md w-[calc(3vw+8rem)] hover:bg-orange-400 hover:text-white transition-colors duration-200"
      >
        + Add Book
      </button>
      <div class="flex justify-between gap-8">
        <div>No. of books:</div>
        <div>No. of books read:</div>
      </div>
    </div>
    <div class="p-[calc(0.2vw+1rem)]">
      <div class="border border-black rounded-lg">
        <table class="w-full text-center">
          <thead>
            <tr>
              <th class="">Title</th>
              <th class="">Author</th>
              <th class="">Pages</th>
              <th class="">Status</th>
              <th class="">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>The Hobbit</th>
              <td class="font-medium">J.R.R. Tolkien</td>
              <td class="font-medium">295</td>
              <td class="font-medium">Not read</td>
              <td class="font-medium">Remove</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <dialog class="modal">
      <form
        action=""
        class="border border-black bg-white p-16 book-form flex flex-col gap-4"
      >
        <div class="flex flex-col">
          <label for="title">Title:</label
          ><input
            type="text"
            id="title"
            name="title"
            class="border border-black"
          />
        </div>
        <div class="flex flex-col">
          <label for="author">Author:</label
          ><input
            type="text"
            id="author"
            name="author"
            class="border border-black"
          />
        </div>
        <div class="flex flex-col">
          <label for="pages">No. of Pages:</label
          ><input
            type="text"
            id="pages"
            name="pages"
            class="border border-black"
          />
        </div>
        <div class="flex justify-center gap-4">
          <input type="checkbox" id="status" name="status" />
          <label for="status">I have read it</label>
        </div>
        <div class="flex justify-evenly">
          <button
            class="cancel-btn border border-black pr-4 pl-4 pt-2 pb-2"
            formmethod="dialog"
          >
            Cancel
          </button>
          <button class="border border-black pr-4 pl-4 pt-2 pb-2">
            Submit
          </button>
        </div>
      </form>
    </dialog>
  </body>
</html>
